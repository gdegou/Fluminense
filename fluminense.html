<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitória do Fluminense</title>
    <style>
        /* Reset de margens e padding para um design mais limpo */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #d40000, #006747);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            color: #006747;
            border-radius: 15px;
            padding: 30px 40px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 36px;
            color: #006747;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .highlight {
            color: #d40000; /* Cor vermelha do Fluminense */
            font-weight: bold;
            font-size: 28px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .button {
            background-color: #006747;
            color: white;
            padding: 12px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #004d36;
        }

        .footer {
            font-size: 14px;
            color: #ddd;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Vitória Arrasadora do Fluminense!</h1>
        <p>O <span class="highlight">Fluminense</span> fez uma apresentação impecável, derrotando o <span class="highlight">Volta Redonda</span> por <span class="highlight">4x0</span>!</p>
        <p>Com gols belíssimos e uma exibição de gala, o Tricolor conquistou mais uma vitória importante!</p>
        <button class="button">Ver mais sobre o jogo</button>
    </div>

    <div class="footer">
        <p>&copy; 2025 Fluminense FC - Todos os direitos reservados</p>
    </div>

</body>
</html>
